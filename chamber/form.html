<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>


    <table>
        <thead>
            <!-- this is used to set up your table rows and data
            tr - table row 
            td - table data  -->
            <tr> 
                <!-- this creates the first row -->
                <th colspan=2 >WDD230 Assignments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan=2>Week 9</td>
                <td>Tables</td>
            </tr>
            <tr>
                <td>Forms</td>
            </tr>
            <tr>
                <td>Week 10</td>
                <td>API</td>
            </tr>
            <tr>
                <td>Week 11</td>
                <td>Weather App</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=2>A look at the next few weeks</td>
            </tr>
        </tfoot>
    </table>

    <!-- if you want it to span columns or rows you need colspan or rowspan -->

</body>
</html>
